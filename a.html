<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Badge Generator</title>
  <link rel="stylesheet" href="b.css">
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<body>

  <div class="container">
    <h1>QR Code Badge Generator</h1>

    <div class="form">
      <input type="text" id="name" placeholder="Enter Name">
      <input type="text" id="role" placeholder="Enter Role">
      <input type="text" id="id" placeholder="Enter ID Number">
      <button onclick="generateBadge()">Generate Badge</button>
    </div>

    <div class="badge" id="badge">
      <h2 id="badgeName"></h2>
      <p id="badgeRole"></p>
      <p id="badgeId"></p>
      <div id="qrcode"></div>
    </div>

    <button class="download" onclick="downloadBadge()">Download Badge</button>
  </div>

  <!-- QR Code Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="c.js"></script>
</body>
</html>
